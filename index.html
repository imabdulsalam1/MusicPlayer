<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/radio hotstar logo.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/9b38572f4f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <br /><br />
        <img src="thumbnail.png" class="song-img" />
        <br />
        <h1 class="live">Live</h1>
        <br />
        <p>
          Songs by
          <a
            href="https://play.google.com/store/apps/details?id=com.diginerds.radiohotstar"
            target="_blank"
            >Radio Hotstar</a
          >
        </p>
        <br />

        <audio id="song">
          <source
            src="https://sonic.onlineaudience.co.uk/8124/stream"
            type="audio/mpeg"
          />
        </audio>
        <!-- <input type="range" value="0" id="progress" /> -->
        <br />
        <br />

        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
  </body>

  <script>
    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");

    song.onloadedmetadata = function () {
      progress.max = song.duration;
      progress.value = song.currentTime;
    };

    function playPause() {
      if (ctrlIcon.classList.contains("fa-pause")) {
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");
      } else {
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
      }
    }

    if (song.play()) {
      setInterval(() => {
        progress.value = song.currentTime;
      }, 500);
    }

    progress.onchange = function () {
      song.play();
      song.currentTime = progress.value;
      ctrlIcon.classList.remove("fa-pause");
      ctrlIcon.classList.add("fa-play");
    };
  </script>
</html>
